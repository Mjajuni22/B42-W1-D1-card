<!DOCTYPE html>
<html lang="en">
<head>
    <title>My card</title>
</head>
<body style="font-family: 'made_tommy_softmedium'; line-height: 24px; color: #333; background-color: rgb(225, 230, 236);">
    <div style="
        width: 960px; 
        margin: 100px auto; 
        padding: 70px 220px 50px;
        box-sizing: border-box;
        border: 1px solid rgb(255, 255, 255); 
        border-radius: 7px;
        box-shadow: 0px 10px 20px rgb(204, 204, 204);
        background-color: white;
    ">
        <h1 style="font-size: 1.5rem; font-family: 'made_tommy_softbold'; margin: 20px 0;">
            Hi, Welcome 
        </h1>

        <p style="font-size: 1rem; text-align: justify;">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis eos maiores ea quos voluptatum similique quae ad, aspernatur temporibus facere nihil veniam perspiciatis inventore ducimus iusto culpa expedita quibusdam et.</p>

        <a style="
            display: block; 
            text-decoration: none; 
            width: 100px;
            margin: 26px 0 14px;
            padding: 5px 5px 6px;
            border-radius: 50px;
            background-color: rgb(42, 42, 42); 
            text-align: center;
            color: white";
        href="#">
            Contact
        </a>

        <a style="display: block; text-decoration: none; color: #333;" href="http://www.downloadcv.com">
            Download CV
            <img style="width: 14px" src="asset/img/download.png" alt="downloadcv">
        </a>

        <ul style="width: 100%; margin: 24px 0; padding: 0; text-align: center; box-sizing: border-box;">
            <li style="display: inline-block; margin: 0 5px;">
                <a style="text-decoration: none;" href="http://www.linkedin.com">
                    <img style="width: 38px" src="asset/img/linkedin.png" alt="linkedin">
                </a>
            </li>
            <li style="display: inline-block; margin: 0 5px;">
                <a style="text-decoration: none;" href="http://www.instagram.com">
                    <img style="width: 38px" src="asset/img/instagram.png" alt="instagram">
                </a>
            </li>
            <li style="display: inline-block; margin: 0 5px;">
                <a style="text-decoration: none;" href="http://www.facebook.com">
                    <img style="width: 38px" src="asset/img/facebook.png" alt="facebook">
                </a>
            </li>
            <li style="display: inline-block; margin: 0 5px;">
                <a style="text-decoration: none;" href="http://www.twitter.com">
                    <img style="width: 38px" src="asset/img/twitter.png" alt="">
                </a>
            </li>
        </ul>

        <div style="
            width: 320px; 
            border: 1px solid rgb(229, 229, 229); 
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(160, 160, 160, 0.7); 
            margin: 0 auto;
            overflow: hidden;
        ">
            <img style="width: 100%;" src="asset/img/pep guard.jpg" alt="pep">
            <h3 style="font-family: 'made_tommy_softbold'; font-size: 1.4rem; text-align: center; margin: 12px 0 1px;">Muhamad Jajuni</h3>
            <p style="text-align: center; margin: 0 0 13px;">Fullstack Developer</p>
        </div>
    </div>

</html>
